	<head>

	</head>
	<body>
		<nav class="navbar navbar-light bg-secondary">
		  	<div class="container-fluid">
		    	<span class="navbar-brand mb-0 h1">Employment Reimbursement System</span>
		   
		    	<div>
			    	<span id="barName">Hi, NameGoesHere</span>
			    	<img src="Avatar.svg">

		<!-- <div class="jumbotron"> -->
	<!-- 		Build below with javascript to accommodate employees vs manager -->
			<div>
				<button type="button" class="btn btn-primary btn-lg" id="action-btn"></button>
			</div>
			<div class="modal fade" tabindex="-1" id="employeeModal">
				<div class="modal-dialog">
				    <div class="modal-content">
				      	<div class="modal-header">
					        <h5 class="modal-title">Add a reimbursement</h5>
					        <button type="button" class="btn-close" id="close-btn-1" data-bs-dismiss="modal" aria-label="Close"></button>
					     </div>
				      	<div class="modal-body">
				      		<span hidden id="error-msg">Unable to request compensation. Please try again</span>
				      		<div class="input-group mb-3">
  								<span class="input-group-text">$</span>
  								<input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount (to the nearest dollar)" id="compAmount">
  								<span class="input-group-text">.00</span>
							</div>	
							<div class="input-group">
  								<span class="input-group-text">Reimbursement for:</span>
  								<textarea class="form-control" aria-label="Reimbursement Purpose" placeholder="Describe the reason for reimbursement" id="description"></textarea>
							</div>
					   
				      	</div>
				      	<div class="modal-footer">
				        	<button type="button" class="btn btn-primary" id="applyComp-btn">Submit</button>
				      	</div>
				    </div>
				</div>
			</div>
			<div class="modal fade" tabindex="-1" data-backdrop="static" id="managerModal">
				<div class="modal-dialog">
				    <div class="modal-content">
				      	<div class="modal-header">
					        <h5 class="modal-title">Approve/Deny Reimbursement(s)</h5>
					        <button type="button" class="btn-close" id="close-btn-2" data-bs-dismiss="modal" aria-label="Close"></button>
					     </div>
				      	<div class="modal-body">
				      		<span hidden id="error-msg-2">Unable to approve/deny compensation(s). Please try again</span>
				      		<table class="table" id="modal-table">
								<thead id="modalTable-hdr">
									<!-- <th>Amount</th>
									<th>Description</th>
									<th>Status</th> -->
								</thead>
								<tbody id="modalTableBody"></tbody>
							</table>
					   
				      	</div>
				      	<div class="modal-footer">
				        	<button type="button" class="btn btn-primary" id="approveComp-btn">Approve</button>
				        	<button type="button" class="btn btn-secondary" id="denyComp-btn">Deny</button>
				      	</div>
				    </div>
				</div>
			</div>
			<ul class="nav nav-tabs nav-fill">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#pending" role="tab" aria-controls="pending" aria-selected="true" id="tab1">Pending Reimbursements</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#approved" role="tab" aria-controls="approved" aria-selected="false" id="tab2">Resolved Reimbursements</a>
				</li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane active" id="pending" role="tabpanel" aria-labelledby="pending-tab">
					<table class="table">
						<thead id="table1-hdr">
							<!-- <th>Amount</th>
							<th>Description</th>
							<th>Status</th> -->
						</thead>
						<tbody id="pendingBody"></tbody>
					</table>
				</div>
				<div class="tab-pane" id="approved" role="tabpanel" aria-labelledby="approved-tab">
					<table class="table">
						<thead id="table2-hdr">
							<!-- <th>Amount</th>
							<th>Description</th>
							<th>Approved By</th> -->
						</thead>
						<tbody id="approvedBody">
							<!-- <tr>
								<td>499</td>

							</tr>
							<tr>
								<td>509</td>
								<td>make this easier please</td>
								<td>PENDING</td>
							</tr> -->
						</tbody>
					</table>
				</div>
				</div>

			</div>
