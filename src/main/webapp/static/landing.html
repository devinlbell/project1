<!DOCTYPE html>
<html>
	<head>
		<title>Employment Reimbursement System</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	</head>
	<body>
		<h1 class="text-center">Welcome to the Revature Employment Reimbursement System</h1>

		<div class="jumbotron d-flex align-items-center min-vh-100">

			<div class="container text-center">
				<span>Click the button to login.</span>
				<button type="button" class="btn btn-primary" id="login-btn">Login Here</button>
				
			</div>
			<div class="modal fade" tabindex="-1" id="loginModal">
					<div class="modal-dialog">
					    <div class="modal-content">
					      	<div class="modal-header">
						        <h5 class="modal-title">Login</h5>
						        <button type="button" class="btn-close" id="close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
						     </div>
					      	<div class="modal-body">
					      		<span hidden id="error-msg">Unable to login. Please try again.</span>
					      		<div class="input-group mb-3">
						        	<input type="text" class="form-control" name="username" placeholder="Username" id="username">
						        </div>	
						        <div class="input-group mb-3">
						        	<input type="text" class="form-control" name="password" placeholder="Password" id="password">
					        	</div>
					      	</div>
					      	<div class="modal-footer">
					        	<button type="button" class="btn btn-primary" id="login-submit-btn">Login</button>
					      	</div>
					    </div>
					</div>
			</div>
		</div>	
	<script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
     <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="requests.js"></script>
	<script src="login.js"></script>
	</body>

</html>
